<div class="container">
    <div class="row">
        <div class="panel panel-default user_panel">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
            </div>
            <button (click)="showFriends()" type="button" class="btn btn-primary">Load Users</button>
            <div class="panel-body">
                <div class="table-container">
                    <table class="table-users table" border="0">
                        <tbody>
                            <tr *ngFor="let friendShow of usersToshow">
                                <td width="10" align="center">
                                    <i class="fa fa-2x fa-user fw"></i>
                                </td>
                                <td>
                                    {{friendShow.friend.name}}&nbsp;{{friendShow.friend.surname}}
                                    <i *ngIf="friendShow.isFriend == true" class="fa fa-user"></i>
                                    <i *ngIf="friendShow.isFriend == false" class="fa fa-question"></i>
                                    <br>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
